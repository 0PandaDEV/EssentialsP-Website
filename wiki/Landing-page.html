<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Landing-page.css" />
  <link rel="stylesheet" href="global.css" />
  <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico" />
  <title>EssentialsP</title>
</head>

<body>
  <main class="home">
    <header class="hero">
      <div class="navbar">
        <div class="header">
          <div class="icon">
            <a href="../index.html">
              <img loading="lazy" src="/assets/logo.png" alt="EssentialsP Logo" height="30px" class="header-img" />
            </a>
          </div>
          <div class="spacer"></div>
          <div class="getting_started hidenav">Getting Started</div>
          <div class="devider hidenav"></div>
          <a href="https://github.com/0pandadev/essentialsp/issues" target="_blank">
            <p class="header-links">Issues</p>
          </a>
          <div class="downloadlink">
            <a href="https://modrinth.com/plugin/essentialsp" target="_blank">
              <button class="btn" id="wiki">
                Download
                <span class="material-icons-outlined">chevron_right</span>
              </button>
            </a>
          </div>
        </div>
    </header>

    <div class="content">
      <div class="sidenav">
        <button type="button" class="title collapsible">Introduction</button>
        <div class="introduction colab" style="display: block;">
          <ul class="border-before">
            <li class="active">Landing Page</li>
          </ul>
        </div>
        <button type="button" class="title collapsible">Commands</button>
        <div class="commands colab" style="display: block;">
          <ul class="border-before">
            <li>Ranks</li>
            <li>Admin</li>
            <li>Tools</li>
            <li>Warps</li>
            <li>Homes</li>
          </ul>
        </div>
        <button type="button" class="title collapsible">Permissions</button>
        <div class="permissions colab" style="display: block;">
          <ul class="border-before">
            <li>Warps</li>
            <li>Homes</li>
            <li>Ranks</li>
            <li>Admin</li>
            <li>Tools</li>
          </ul>
        </div>
      </div>

      <div class="scroll-to">
        aslkdhfgaskfldjhsdklggjfghsldkfgjjjgtgoiseunvnsoisdfgsdfgsdfgsdfgsdfgsdfgsdfgsdhsdasfahfhsdfasdfgsdfgsdfgsdfgdurfvoiseurnviousdlfgkhsdljkfhioser
      </div>
    </div>
  </main>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var colab = document.getElementsByClassName("colab");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active_colab")
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
</body>

</html>
